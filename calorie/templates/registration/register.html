{% extends 'registration/base.html'%} {% load crispy_forms_tags%} {% block content %} 
<style>
    body{
      font-family: 'Lato', global_font_string;
      font-weight: 500;
    }
    .card-header{
        background-color: #aac2ec;
    }
    .register{
      margin-top: 3%;
      margin-bottom: 3%;
    }
    button{
          border: none;
          border-radius: 3px;
      }
  </style>

{{block.super}}
<div class="container  register"><br><br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card-header">
            <h1 class="text-center">Calorie Tracker</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center"> </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form><br>
            <div class="border-top pt-3 text-center">
                <small class="text-muted">Already Have an Account?
                        <a href="{% url 'login' %}">Log In</a>
                    </small>
            </div>
        </div>
    </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
