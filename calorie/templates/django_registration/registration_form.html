{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
  body{
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    background-color: #595D64;
  }
  .register{
    margin-top: 3%;
    margin-bottom: 3%;
  }
  button{
        border: none;
        border-radius: 3px;
    }
</style>
<div class="container register">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card ">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn bg-dark text-white" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="">Already Have an Account, <a href="/accounts/login/" class="text-primary"><button class="bg-dark text-white">Log In</button></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
