{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
    body{
        font-family: 'Lato', global_font_string;
        font-weight: 500;
        background-color: #595D64;
    }
    .card{
         background-color: whitesmoke;
         color: rgba(0, 0, 0, 0.651);
        }
    button{
        border: none;
        border-radius: 3px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-sm bg-dark text-white" value="Login">
                        </div>
                        <input type="hidden" name="next" value="">
                    </form>
                    <p class="mt-5">Don't Have an Account, <a href="/accounts/register/" class="text-primary"><button class="bg-dark text-white">Register</button></a></p>
                </div>
            </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
