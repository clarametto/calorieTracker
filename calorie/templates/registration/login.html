{% extends 'registration/base.html'%} {%load crispy_forms_tags%} {% block content %} 
<style>
    body{
      font-family: 'Lato', global_font_string;
      font-weight: 500;
    }
    .card-header{
        background-color: #aac2ec;
    }
    .register{
      margin-top: 3%;
      margin-bottom: 3%;
    }
    button{
          border: none;
          border-radius: 3px;
      }
  </style>


{{block.super}}
<div class="container"><br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card-header">
            <h1 class="text-center border-bottom mb-4">Calorie Tracker</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form><br>
            <div class="border-top pt-3 text-center">
                <small class="text-muted">Don't Have an Account?
                <a href="{% url 'register' %}">Sign Up</a>
            </small>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</div>
{% endblock %}
